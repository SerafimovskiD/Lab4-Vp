<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style type="text/css">
    body {
      width: 80%;
      margin: auto;
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
    }

    h1 {
      text-align: center;
      color: #343a40;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #dee2e6;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    td {
      background-color: #ffffff;
    }

    tr:nth-child(even) td {
      background-color: #f2f2f2;
    }

    tr:hover td {
      background-color: #f1f1f1;
    }

    .btn {
      display: block;
      width: 200px;
      margin: 0 auto;
      background-color: #28a745;
      border: none;
      padding: 12px;
      text-align: center;
      font-size: 16px;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #218838;
    }

    .btn:focus {
      outline: none;
    }
  </style>
</head>
<body>

<h1>Event Details</h1>

<table>
  <tr>
    <th colspan="2">Event Information</th>
  </tr>
  <tr>
    <td><b>Event Name</b></td>
    <td th:text="${event.getName()} ?: 'Event name'">Event name</td>
  </tr>
  <tr>
    <td><b>Event Description</b></td>
    <td th:text="${event.getDescription()} ?: 'Event description'">Event description</td>
  </tr>
  <tr>
    <td><b>Event Popularity</b></td>
    <td th:text="${event.getPopularityScore()} ?: 'Event popularity'">Event popularity</td>
  </tr>
  <tr>
    <td><b>Event Location</b></td>
    <td th:text="${event.getLocation().getName()} ?: 'Event location'">Event location</td>
  </tr>
</table>

<a href="/events/events-list" class="btn">Back to Events</a>

</body>
</html>
