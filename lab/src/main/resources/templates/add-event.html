<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Event</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style type="text/css">
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }

    .container {
      margin-top: 50px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #343a40;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .btn-secondary {
      background-color: #28a745;
      border: none;
    }

    .btn-secondary:hover {
      background-color: #218838;
    }

    a {
      display: block;
      margin-top: 10px;
      text-align: center;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Add Event</h1>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form action="/events/events-list/add" method="POST">
        <input id="id" type="hidden" name="id" th:value="(${event} != null ? ${event.getId()} : '')">

        <div class="form-group">
          <label for="name">Event name</label>
          <input type="text"
                 class="form-control"
                 id="name"
                 name="name"
                 th:value="(${event} != null ? ${event.getName()} : '')"
                 required
                 placeholder="Enter event name">
        </div>

        <div class="form-group">
          <label for="description">Event Description</label>
          <input type="text"
                 class="form-control"
                 id="description"
                 name="description"
                 th:value="(${event} != null ? ${event.getDescription()} : '')"
                 placeholder="Enter event description">
        </div>

        <div class="form-group">
          <label for="popularityScore">Event Popularity Score</label>
          <input type="text"
                 class="form-control"
                 id="popularityScore"
                 name="popularityScore"
                 th:value="(${event} != null ? ${event.getPopularityScore()} : '')"
                 placeholder="Enter event popularity score">
        </div>

        <div class="form-group">
          <label>Location</label>
          <select name="location" class="form-control">
            <option th:if="${event} != null"
                    th:selected="${event.getLocation() != null &&
                                event.getLocation().getId() == location.getId()}"
                    th:each="location : ${locations}"
                    th:value="${location.getId()}"
                    th:text="${location.getName()}">
            </option>
            <option th:if="${event} == null"
                    th:each="location : ${locations}"
                    th:value="${location.getId()}"
                    th:text="${location.getName()}">
            </option>
          </select>
        </div>

        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        <a href="/events/events-list" class="btn btn-secondary">Back</a>
      </form>
    </div>
  </div>
</div>

</body>
</html>
